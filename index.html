<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="logo">
            <h1 style="font-family: 'Permanent Marker', cursive;">The Odin Project</h1>
        </div>
        <div class="form">
            <div class="block">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to</p>
            </div>
            <div class="input">
                <p>Let's do this!</p>
                <form action="post">
                    <div class="form-row">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="pwd">Password:</label>
                        <input type="password" name="pwd" id="pwd">
                        <label for="confirm">Confirm Password:</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
