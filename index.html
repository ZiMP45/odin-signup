<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="side-hero">
            <div>
                <img src="../assets/images/odin-lined.png" alt="Odin-lined">
                <h1 style="font-family: 'Permanent Marker', cursive;">The Odin Project</h1>
            </div>
            <p>Photo by Sir. Simo on Unsplash</p>
        </div>
        <div class="form">
            <div class="block">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <section>
                <div class="input">
                    <p class="title">Let's do this!</p>
                    <form action="#" onsubmit="return passwordConfirmation()">
                        <p>
                            <label for="first_name">First Name:</label>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name" minlength="1">
                        </p>
                        <p>
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" minlength="1">
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="abc@xyz.com" required>
                        </p>
                        <p>
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone" id="phone" placeholder="1234567890" required>
                        </p>
                        <p>
                            <label for="pwd">Password:</label>
                            <input type="password" name="pwd" id="pwd" required>
                        <p>
                            <label for="confirm">Confirm Password:</label>
                            <input type="password" name="confirm" id="confirm" required>
                        </p>
                        <div class="submit">
                            <button type="submit">Create Account</button>
                            <p id="message"></p>
                        </div>
                    </form>
                </div>
            </section>
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
